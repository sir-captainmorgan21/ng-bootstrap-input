<div class="form-group" [ngClass]="{'has-success':isValid(), 'has-danger':control.invalid}">
	<label>{{label}}</label>
	<input type="text" class="form-control" [ngClass]="{'form-control-success':isValid(), 'form-control-danger':control.invalid}" id="{{controlName}}"
		[formControl]="control">
	<small class="form-control-feedback" *ngIf="hasError('required')">Required</small>
	<small class="form-control-feedback" *ngIf="hasError('email') && !hasError('required')">Invalid Email</small>
</div>
